<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
</head>
<body>
<h1>Preguntas</h1>

<p><a href="/">Volver al inicio</a> | <a href="/questions/new">Nueva pregunta</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Texto</th>
        <th>Tipo</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="q : ${questions}">
        <td th:text="${q.id}"></td>
        <td th:text="${q.text}"></td>
        <td th:text="${q.type}"></td>
        <td th:text="${q.category}"></td>
        <td>
            <form th:action="@{/questions/{id}/delete(id=${q.id})}"
                  method="post"
                  style="display:inline">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
